/*A CSS Page height and width*/
<!DOCTYPE html>
<html>
<head>
<style>
	div.p1 
	{
		height: 200px;
		width: 500px;
		background-color: blue;
	}
	div.p2
	{
		height:50%;
		width:50%;
		background-color:red;
	}
</style>
</head>
<body>
<h2>Set the height and width of an element</h2>
<div class="p1">This part has a height of 200px and a width of 500px.</div>
<div class="p2">This part has a height of 50% and a width of 50%.</div>

</body>
</html>
