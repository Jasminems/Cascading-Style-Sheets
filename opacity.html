/*A CSS Opacity to a image*/
<!DOCTYPE html>
<html>
<head>
<style>
	img 
	{
		opacity: 0.5;
	}
	img:hover 
	{
		opacity: 1.0;
	}
</style>
</head>
<body>
<h1>Image Opacity</h1>
<img src="Apple.jpg" alt="Forest" width="170" height="100">
<img src="city.jpg" alt="Mountains" width="170" height="100">
<img src="flower.jpg" alt="Italy" width="170" height="100">

</body>
</html>
