/*A CSS multiple background images*/
<!DOCTYPE html>
<html>
<head>
<style> 
	#example1 
	{
		background: url(Apple.jpg) left top no-repeat, 
					url(flower.jpg) right bottom no-repeat, 
					url(city.jpg) left top repeat;
		padding: 15px;
		background-size: 50px, 130px, auto;
	}
</style>
</head>
<body>

<div id="example1">
  <h1>Hello World</h1>
  <p>The background-size property specifies the size of the background images.</p>
</div>

</body>
</html>
