/*A CSS visibility*/
<!DOCTYPE html>
<html>
<head>
<body>
<h2>TABLE</h2>
<style>
	table
	{
		border:1px solid black;
		text-align:left;
	}
	tr.collapse 
	{
		visibility: collapse;
	}
	td.hidden
	{
		visibility:hidden;
	}
	tr.visible
	{
		visibility:visible;
	}
</style>
	<table style="width:50%" "height:100%>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td class="hidden">Smith</td><!--The element will be hidden and it will have space-->
    <td>50</td>
  </tr>
  <tr class="collapse"><!--The elements of row will be removed in table-->
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr class="visible">
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>
</head>
</body>
</html>
