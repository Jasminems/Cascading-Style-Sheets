/*A CSS with page border*/
<!DOCTYPE html>
<html>
<head>
<style>
	p.dotted 
	{
		border-style: dotted;
		border-width:thick;
		border-color:blue;
	}
	p.dashed 
	{	
		border-style: dashed;
		border-width:2px;
		border-color:red;
	}
	p.solid 
	{
		border-style: solid;
		border-width:4px;
		border-color:green;
	}
	p.double 
	{
		border-style: double;
		border-width:6px;
		border-color:blue;
	}
	p.mix 
	{
		border-style: dotted dashed solid double;
		border-width:3px;
		border-color:red;
	}
</style>
</head>
<body>
<h2>The border-style Property</h2>
<p class="dotted">A dotted border.</p>
<p class="dashed">A dashed border.</p>
<p class="solid">A solid border.</p>
<p class="double">A double border.</p>
<p class="mix">A mixed border.</p>
</body>
</html>
