/*A CSS Shadow effects*/
<!DOCTYPE html>
<html >
<head>
<style type="text/css">

	.imgBox
    {
		width: 500px;
		height: 500px;
		background: url(flower.jpg) no-repeat;
    }
    .imgBox:hover
    {
		-moz-box-shadow: 0 0 10px #ccc;
		-webkit-box-shadow: 0 0 10px #ccc;
		box-shadow: 0 0 10px #ccc;
    }
</style>
</head>
<body>
  <div class="imgBox">
  </div>
</body>
</html>
