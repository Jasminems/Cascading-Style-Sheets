/*A CSS List-style*/
<!DOCTYPE html>
<html>
<head>
<style>
	ul.a 
	{
		list-style-type: circle;
	}
	ul.b 
	{
		list-style-type: square;
	}

	ol.c 
	{
		list-style-type: upper-roman;
	}
	ol.d 
	{
		list-style-type: lower-alpha;
	}
</style>
</head>
<body>

<h2>Lists</h2>
<p>Unordered lists:</p>
<ul class="a">
  <li>Java</li>
  <li>HTML</li>
  <li>SQL</li>
</ul>

<ul class="b">
  <li>Java</li>
  <li>HTML</li>
  <li>SQL</li>
</ul>

<p>Ordered lists:</p>
<ol class="c">
  <li>Java</li>
  <li>HTML</li>
  <li>SQL</li>
</ol>

<ol class="d">
  <li>Java</li>
  <li>HTML</li>
  <li>SQL</li>
</ol>

</body>
</html>
